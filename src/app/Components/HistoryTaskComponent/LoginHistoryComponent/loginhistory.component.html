<div class="row">
  <div class="col-xs-6">
    <label class="col-xs-12 label-control">Search</label>
    <input class="form-control" [(ngModel)]="filterQuery" placeholder="Search by datetime or title or userid or communication type"/>
  </div>
  <div class="col-xs-2">
    <label class="label-control">Rows on page</label>
    <select class="form-control " style="height: 30px;" [(ngModel)]="rowsOnPage">
      <option [ngValue]="2">2</option>
      <option [ngValue]="5">5</option>
      <option [ngValue]="10">10</option>
      <option [ngValue]="15">15</option>
    </select>
  </div>
  <div class="col-xs-4">
    <div class="row">
      <label class="col-xs-12 label-control">Sort by</label>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <select class="form-control " style="height: 30px;"[(ngModel)]="sortBy">
          <option ngValue="id">Id</option>
          <option ngValue="session_start">Session start</option>
          <option ngValue="session_end">Session end</option>
          <option ngValue="session_token">Session token</option>
        </select>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="row">
        <select class="form-control" style="height: 30px;"[(ngModel)]="sortOrder">
          <option ngValue="asc">Ascending</option>
          <option ngValue="desc">Descending</option>
        </select>
      </div>
    </div>
  </div>
</div>
<div class="panel-body">
  <table class="table table-striped" [mfData]="sessions" #mf="mfDataTable"
         [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
    <tr>
      <th>
        <mfDefaultSorter by="id">Id</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="session_start">Session start</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="session_end">Session end</mfDefaultSorter>
      </th>
      <th>
        <mfDefaultSorter by="session_token">Session token</mfDefaultSorter>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let session of mf.data">
      <td>{{session.id}}</td>
      <td>{{session.session_start}}</td>
      <td>{{session.session_end}}</td>
      <td>{{session.session_token}}</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan="5">
        <mfBootstrapPaginator></mfBootstrapPaginator>
      </td>
    </tr>
    </tfoot>
  </table>
</div>
