<navbar></navbar>
<div class="row">
  <div class="col-sm-12">
    <h1>Tutorwizard CRM</h1>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Add help</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-3 control-label">User Id</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="User id"  value="{{user.userId}}"disabled/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">User name</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="User name" value="{{user.userName}}" disabled>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Title</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Title" [(ngModel)] = "title" name="title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">status</label>
              <div class="col-xs-9">
                <select class="form-control"  [(ngModel)] = "status" name="status">
                  <option value="pending">Pending</option>
                  <option value="resolved" selected>Resolved</option>
                  <option value="failed">Failed</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Communication Type</label>
              <div class="col-xs-9">
                <select class="form-control" [(ngModel)] = "communicationType" name="communicationType">
                  <option value="email">Email</option>
                  <option value="mobile" selected>Mobile</option>
                  <option value="helpline">Helpline</option>
                  <option value="fax">Fax</option>
                  <option value="letter">Letter</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Message</label>
              <div class="col-xs-9">
              <textarea class="form-control" placeholder="Message" [(ngModel)]="message" name="message">

              </textarea>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Flag</label>
              <div class="col-xs-9">
                <label class="toggle col-sm-8">
                  <input type="checkbox" #flag (click)="toggleStatus()">
                  <span class="handle"></span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">Flag Description</label>
              <div class="col-xs-9">
                <input type="text" class="form-control" placeholder="Flag description"  [(ngModel)]="flagDescription" name="flagDescription">
              </div>
            </div>
          </form>
        </div>
        <div class="panel-footer">
          <div class="btn-group pull-right">
            <button class="btn btn-primary" (click)="addNewHelp()">
              <i class="fa fa-plus"></i>
              Add Help
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
  </div>
</div>
